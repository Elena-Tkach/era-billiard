    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      const cue = document.getElementById("cue");
      const ball = document.getElementById("ball");

      let mouseX = 0,
        mouseY = 0,
        angle = 0;

      function updateCue(e) {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;

        mouseX = x;
        mouseY = y;

        const ballRect = ball.getBoundingClientRect();
        const ballX = ballRect.left + ballRect.width / 2;
        const ballY = ballRect.top + ballRect.height / 2;

        angle = Math.atan2(ballY - y, ballX - x);

        gsap.set(cue, {
          left: `${x - 30}px`,
          top: `${y - 30}px`,
          rotate: `${(angle * 180) / Math.PI}deg`,
        });
      }

      function shoot() {
        const dx = Math.cos(angle);
        const dy = Math.sin(angle);

        let distance = 400;
        let scale = 1;

        // –µ—Å–ª–∏ —É–¥–∞—Ä –≤–≤–µ—Ä—Ö –∏–ª–∏ –≤–Ω–∏–∑ ‚Äî —à–∞—Ä —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
        if (Math.abs(dy) > Math.abs(dx)) {
          scale = 0.3;
          distance = 800;
        }

        gsap.to(ball, {
          x: `+=${dx * distance}`,
          y: `+=${dy * distance}`,
          scale: scale,
          duration: 1,
          ease: "power4.out",
        });
      }

      document.addEventListener("mousemove", updateCue);
      document.addEventListener("touchmove", updateCue);

      document.addEventListener("click", shoot);
      document.addEventListener("touchend", shoot);
    </script>
